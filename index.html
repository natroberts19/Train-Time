<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Train Time</title>
</head>

<body>
    <div id="dialog-register" title="Register new user">
        <form>
            <fieldset>
                <label for="email">Email</label>
                <input type="text" name="email" id="register-email" class="text-box" />
                <label for="password">Password</label>
                <input type="text" name="password" id="register-password" value="" class="text-box" />
                <p id="welcome"></p>
            </fieldset>
        </form>
        <div id="button-style">
        <button id="register-button">Register</button>
        <button id="login-button">Login</button>
        <button id="logout-button">Logout</button>
        </div>
    </div>

    <div class="jumbotron"></div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <span id="title">Train Scheduling Application</span>
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading" id="style">Current Train Schedule</div>

                    <!-- Table -->
                    <div class="table-responsive">
                        <table class="table" id="train-table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="name-display">Choo Choo 1</td>
                                    <td id="dest-display">Jacksonville</td>
                                    <td id="freq-display">15</td>
                                    <td id="next-display">n/a</td>
                                    <td id="mins-display">n/a</td>
                                    <td>
                                        <input type="button" class="delRow" value="Delete">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading" id="style">Add Train</div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Train Name:</span>
                        <input type="text" class="form-control" id="name-input" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Destination:</span>
                        <input type="text" class="form-control" id="dest-input" placeholder="City or City Code" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">First Train Time:</span>
                        <input type="text" class="form-control" id="first-time-input" placeholder="HH:mm (Enter In Military Time)" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Frequency:</span>
                        <input type="text" class="form-control" id="freq-input" placeholder="(Enter In Minutes)" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group" id="submit-button">
                        <button type="button" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js"></script>
    <script type="text/javascript" src="assets/javascript/train.js"></script>
</body>

</html>
